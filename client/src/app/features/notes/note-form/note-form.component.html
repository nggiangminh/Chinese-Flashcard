<form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input 
      type="text"
      class="form-control" 
      id="title" 
      formControlName="title"
      [class.is-invalid]="noteForm.get('title')?.invalid && noteForm.get('title')?.touched">
    <div class="invalid-feedback" *ngIf="noteForm.get('title')?.invalid && noteForm.get('title')?.touched">
      Title is required
    </div>
  </div>

  <div class="mb-3">
    <label for="content" class="form-label">Content</label>
    <textarea 
      class="form-control" 
      id="content" 
      formControlName="content"
      rows="5"
      [class.is-invalid]="noteForm.get('content')?.invalid && noteForm.get('content')?.touched">
    </textarea>
    <div class="invalid-feedback" *ngIf="noteForm.get('content')?.invalid && noteForm.get('content')?.touched">
      Content is required
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting || noteForm.invalid">
      {{ isSubmitting ? 'Saving...' : 'Save' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">
      Cancel
    </button>
  </div>
</form>
