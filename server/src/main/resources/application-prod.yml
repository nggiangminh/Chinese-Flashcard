# Production environment configuration
spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/chinese_flashcard_prod}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
    
  jpa:
    hibernate:
      ddl-auto: validate  # Không tự động thay đổi schema (production)
    show-sql: false       # Tắt SQL logging
    properties:
      hibernate:
        format_sql: false

server:
  port: ${PORT:8080}
  compression:
    enabled: true
  http2:
    enabled: true

logging:
  level:
    root: WARN
    com.learning.server: INFO
    org.hibernate.SQL: WARN
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30
# Development environment configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/chinese_flashcard_dev
    username: postgres
    password: postgres
    
  jpa:
    hibernate:
      ddl-auto: create-drop  # Tạo mới DB mỗi lần restart (dev only)
    show-sql: true
    
  # Dev tools
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

server:
  port: 8080

logging:
  level:
    root: INFO
    com.learning.server: DEBUG
    org.hibernate.SQL: DEBUG

